<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Empleados</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%;
            display: flex;
            flex-direction: row;
            padding: 200px;
            
            
        }
        .sidebar {
            width: 15%;
            display: flex;
            flex-direction: column;
        }
        .sidebar button {
            margin: 10px 0;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #cccccc;
            background-color: #e0e0e0;
            cursor: pointer;
        }
        .sidebar button.active {
            background-color: #cecece;
            color: #fff;
        }
        .content {
            width: 60%;
        }
        .content .block {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #cccccc;
            border-radius: 20px;
        }
        .chart {
            width: 25%;
            text-align: center;
        }
        .chart-placeholder {
            width: 100%;
            height: 200px;
            background-color: #cccccc;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button>INICIO</button>
            <button>CONTRATOS</button>
            <button class="active">EMPLEADOS</button>
        </div>
        <div class="content">
            <div class="block">BARRA DE BÚSQUEDA EMPLEADO</div>
            <div class="block">CONTRATOS DEL EMPLEADO</div>
            <div class="block">EMPLEADO CON MÁS RENDIMIENTO</div>
        </div>
        <div class="chart">
            <div class="chart-placeholder">GRÁFICA</div>
            <div class="block">RENDIMIENTO MENSUAL (SELECCIONAR MES)</div>
        </div>
    </div>
</body>
</html>
